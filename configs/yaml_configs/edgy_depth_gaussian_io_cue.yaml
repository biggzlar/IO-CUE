# Default depth estimation configuration

# Training setup
n_ensemble_models: 5
n_variance_models: 1
n_epochs: 128
eval_freq: 2
batch_size: 32
pair_models: False

# Dataset configuration
dataset_name: simple_depth
dataset_attrs:
  dataset_path: null  # Will use default path in DepthDataset
  shuffle: True
  noise_level: 0.1
  train_split: 0.1
  augment: True
  augment_test_data: False
  augmentations:
    colorjitter: False
    gaussianblur: False
    grayscale: False
    flip: True
    gaussian_noise: True

# Model classes
mean_model_class: UNet
variance_model_class: UNet

# Mean model parameters
mean_model_params:
  in_channels: 3
  out_channels: [1]
  drop_prob: 0.2

# Mean model inference
mean_predictor: pred_mse

# Variance model parameters
variance_framework: iocue
variance_model_params:
  in_channels: 4
  out_channels: [1]
  drop_prob: 0.2

variance_predictor: pred_gaussian_posthoc
variance_criterion: crit_gaussian_detached

# Variance model training parameters
variance_optimizer_type: AdamW
variance_optimizer_params:
  lr: 5.0e-5
  weight_decay: 1.0e-4
variance_scheduler_type: CosineAnnealingLR
variance_scheduler_params:
  T_max: 150
